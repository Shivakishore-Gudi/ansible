- name: play level variables
  hosts: local
  connection: local #ansible is connecting to localhost
  vars:
    COURSE: ansible
    DURATION: 10HRS
    Trainer: sivakumar
  tasks:
  -name: print the course info
  ansible.builtin.debug:
    msg: "course name is {{ COURSE }},Duration: {{ DURATION }},Trainer: {{ Trainer }} "     